<!DOCTYPE html>
<html>
<head>
    <title>mob-tennis</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 id="score">Love All</h1>
    <div class="buttons">
        <button class="score-btn" id="joseph">Joseph Score</button>
        <button class="score-btn" id="jackson">Jackson Score</button>
    </div>
    <script type="text/javascript" src="mob-tennis.js"></script>
<script >
    var m = new Match();
    document.getElementById('joseph').onclick=function(){
        m.addPlayer1Score();
        document.getElementById('score').innerHTML = m.currentScore();
    };

</script>
</body>
</html>
