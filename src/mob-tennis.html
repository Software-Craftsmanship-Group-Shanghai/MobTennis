<!DOCTYPE html>
<html>
<head>
    <title>mob-tennis</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 id="score">Love All</h1>
    <div class="buttons">
        <button class="score-btn" id="joseph">Joseph Score</button>
        <button class="score-btn" id="jackson">Jackson Score</button>
    </div>
    <script type="text/javascript" src="mob-tennis.js"></script>
<script >
    var m = new Match();
    var joseph = document.getElementById('joseph');
    var jackson = document.getElementById('jackson');
    var scoreBoard = document.getElementById('score');
    joseph.onclick=function(){
        m.addPlayer1Score();
        scoreBoard.innerHTML = m.currentScore();
    };
    jackson.onclick = function() {
        m.addPlayer2Score();
        scoreBoard.innerHTML = m.currentScore();
    }
</script>
</body>
</html>
